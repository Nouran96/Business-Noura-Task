<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Noura</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/signin.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d7b258bb9a.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html"><img id="logo" src="assets/images/logo.png"
                    alt="Business Nora"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto d-flex align-items-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="البريد"><img src="assets/images/mail.png"> <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="signin.html" title="سجل الآن"><img src="assets/images/signin.png">
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="assets/images/stack.png"> <span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End Navbar -->

        <main class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <h3 class="text-center mb-5">يرجى تسجيل الدخول</h3>
                <!-- Buttons -->
                <div class="row actions">
                    <button class="col-6 active form-btns" id="signup-btn">مستخدم جديد</button>
                    <button class="col-6 form-btns" id="signin-btn">تسجيل دخول</button>
                </div>

                <div class="row types mt-4 mb-5">
                    <button class="col-4">رائد أعمال</button>
                    <button class="col-4 active">المرشدين</button>
                    <button class="col-4">المستثمرين</button>
                </div>
                <!-- End Buttons -->

                <!-- SignUp Form -->
                <form action="" id="signup-form">
                    <div class="form-group">
                        <input type="text" placeholder="الاسم الأول" class="form-control" name="firstname" required>
                        <i class="far fa-check-circle"></i>
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="الاسم الأخير" class="form-control" name="lastname" required>
                        <i class="far fa-check-circle"></i>
                    </div>

                    <div class="form-group">
                        <input type="password" placeholder="الرقم السرى" class="form-control" name="password" required>
                        <i class="far fa-check-circle"></i>
                    </div>

                    <div class="form-group">
                        <input type="email" placeholder="الإيميل" class="form-control" name="email"
                            pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
                        <i class="far fa-check-circle"></i>
                    </div>

                    <div class="form-group">
                        <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
                            placeholder="تاريخ الميلاد" class="form-control" name="birthdate" required>
                        <i class="far fa-check-circle"></i>
                    </div>

                    <div class="form-group">
                        <select class="form-control custom-select" name="gender" required>
                            <option disabled selected hidden value="">الجنس</option>
                            <option value="female">أنثى</option>
                            <option value="male">ذكر</option>
                        </select>
                        <i class="far fa-check-circle"></i>
                    </div>

                    <div class="form-group mt-5 d-flex justify-content-center align-items-center">
                        <button class="btn btn-outline-light">تسجيل</button>
                        <div class="spinner-border text-light mr-3 d-none" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </form>
                <!-- End SignUp Form -->

                <!-- SignIn Form -->
                <form id="signin-form" class="d-none">
                    <div class="form-group">
                        <input type="email" placeholder="الإيميل" class="form-control" name="email"
                            pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
                        <i class="far fa-check-circle"></i>
                    </div>

                    <div class="form-group">
                        <input type="password" placeholder="الرقم السرى" class="form-control" name="password" required>
                        <i class="far fa-check-circle"></i>
                    </div>

                    <div class="form-group mt-5 d-flex justify-content-center align-items-center">
                        <button class="btn btn-outline-light">تسجيل</button>
                        <div class="spinner-border text-light mr-3 d-none" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </form>
                <!-- End SignIn Form -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="d-flex flex-column">
            <div class="d-flex justify-content-start icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><img src="assets/images/linkedin-white.png" alt="Linkedin"></a>
                <a href="#"><img src="assets/images/youtube-white.png" alt="Youtube"></a>
            </div>
            <p class="copyright">All rights reserved &copy; Businessnoura 2019</p>
        </footer>
        <!-- End Footer -->

        <!-- Main Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content d-flex flex-column">
                    <div class="d-flex justify-content-center loader mb-5">
                        <img src="assets/images/loader.png" alt="">
                    </div>

                    <h3 class="text-center">أهلا بك، سيتم تدشين هذه الخدمة قريبا اضف ايميلك ليصلك إشعارا عند الإطلاق</h3>

                    <form id="modal-form">
                        <div class="form-group">
                            <input type="email" placeholder="الإيميل" class="form-control" name="email"
                                pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
                            <i class="far fa-check-circle"></i>
                        </div>
    
                        <div class="form-group mt-5 d-flex justify-content-center align-items-center">
                            <button class="btn btn-outline-light ml-2" type="submit">تسجيل</button>
                            <button class="btn btn-outline-light" type="button" onclick="closeMainPopup()">اغلاق</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- End Main Modal -->

        <div class="modal fade" id="done-popup" tabindex="-1" role="dialog" aria-labelledby="done-popuplabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content d-flex flex-column">
                    <div class="d-flex justify-content-center done mb-4">
                        <i class="far fa-check-circle"></i>
                    </div>
                    <h3 class="text-center">تم التسجيل بنجاح</h3>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap, jQuery, Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
