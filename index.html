<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>

    <title>Business Noura</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <!-- Custom Styles -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d7b258bb9a.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <!-- Navbar -->
        <nav class="navbar justify-content-md-between justify-content-center">

            <div id="nav-content">

                    <li class="nav-item">
                        <a class="nav-link" href="#" title="البريد"><img src="assets/images/mail.png"> <span

                    <li class="nav-item">

                        <p class="action">سجل الآن</p>
                    </div>

                        <div class="item third"></div>
                    </div>

                    <div class="owl-carousel owl-theme two">
                        <div class="item first"></div>
                        <div class="item second"></div>
                        <div class="item third"></div>

                        <div class="item third"></div>
                    </div>

                </div>

            <div class="row">
                <div class="col mb-5">
